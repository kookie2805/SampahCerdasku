.btn{
    height: 5rem;
    width: 16rem;
    background: none;
    outline: none;
    border: .2rem solid var(--green);
    color: var(--green);
    font-size: 2rem;
    margin: 1rem 0;
    cursor: pointer;
    overflow: hidden;
    z-index: 0;
    position: relative;
    padding: .5rem 1rem;
    border-radius: 5px;
}
.btn::before,
.btn::after{
    position: absolute;
    content: '';
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: var(--green);
    z-index: -1;
    transition: all .5s cubic-bezier(.37,1.14,.26,1.24);
}
.btn::before{
    clip-path: polygon(0 0, 0 0, 0 0);
}
.btn:hover::before{
    clip-path: polygon(0 0, 0 100%, 100% 0);
}
.btn::after{
    clip-path: polygon(100% 100%, 100% 100%, 100% 100%);
}
.btn:hover::after{
    clip-path: polygon(100% 0%, 0% 100%, 100% 100%);
}
.btn:hover{
    color: #fff;

            <form id="message-form">
                <input type="text" id="name" placeholder="Nama kamu" required>
                <div class="emoji-picker">
                    <span class="emoji" onclick="addEmoji('üòä')">üòä</span>
                    <span class="emoji" onclick="addEmoji('üòÇ')">üòÇ</span>
                    <span class="emoji" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                    <span class="emoji" onclick="addEmoji('üî•')">üî•</span>
                    <span class="emoji" onclick="addEmoji('üëç')">üëç</span>
                </div>
                <textarea id="message" placeholder="Apa yang kamu pikirkan?" required></textarea>
                <button type="submit">Kirim <i class="fas fa-paper-plane"></i></button>
            </form>

    <script>
        const forumContainer = document.getElementById('forum-container');
        const messageForm = document.getElementById('message-form');
        const nameInput = document.getElementById('name');
        const messageInput = document.getElementById('message');

        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = nameInput.value;
            const message = messageInput.value;
            
            if (name && message) {
                addMessage(name, message);
                nameInput.value = '';
                messageInput.value = '';
            }
        });

        function addMessage(name, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            messageElement.innerHTML = `
                <div class="name">${escapeHTML(name)}</div>
                <div class="content">${escapeHTML(message)}</div>
                <div class="timestamp">${timestamp}</div>
            `;
            forumContainer.appendChild(messageElement);
            scrollToBottom();
        }

        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g, 
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag] || tag)
            );
        }

        function addEmoji(emoji) {
            messageInput.value += emoji;
            messageInput.focus();
        }

        function scrollToBottom() {
            forumContainer.scrollTop = forumContainer.scrollHeight;
        }

    </script>
