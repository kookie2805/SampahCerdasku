.btn{
    height: 5rem;
    width: 16rem;
    background: none;
    outline: none;
    border: .2rem solid var(--green);
    color: var(--green);
    font-size: 2rem;
    margin: 1rem 0;
    cursor: pointer;
    overflow: hidden;
    z-index: 0;
    position: relative;
    padding: .5rem 1rem;
    border-radius: 5px;
}
.btn::before,
.btn::after{
    position: absolute;
    content: '';
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: var(--green);
    z-index: -1;
    transition: all .5s cubic-bezier(.37,1.14,.26,1.24);
}
.btn::before{
    clip-path: polygon(0 0, 0 0, 0 0);
}
.btn:hover::before{
    clip-path: polygon(0 0, 0 100%, 100% 0);
}
.btn::after{
    clip-path: polygon(100% 100%, 100% 100%, 100% 100%);
}
.btn:hover::after{
    clip-path: polygon(100% 0%, 0% 100%, 100% 100%);
}
.btn:hover{
    color: #fff;
}
